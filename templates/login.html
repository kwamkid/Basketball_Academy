<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Basketball Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'IBM Plex Sans Thai', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        .login-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating {
            position: relative;
        }
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        .form-floating label {
            color: #6b7280;
            left: 3rem;
        }
        .form-floating i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 10;
        }
        .btn-login {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.875rem;
            font-size: 1.1rem;
            border-radius: 0.75rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        .alert {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem;
            font-weight: 500;
        }
        .info-box {
            background: #f3f4f6;
            border-radius: 0.75rem;
            padding: 1rem;
            font-size: 0.875rem;
        }
        @media (max-width: 576px) {
            .login-container {
                margin: 0.5rem;
            }
            .login-header {
                padding: 2rem 1.5rem;
            }
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-basketball-ball"></i>
            <h3 class="mb-0">Basketball Academy</h3>
            <p class="mb-0 mt-2">ระบบจัดการโรงเรียนบาสเก็ตบอล</p>
        </div>

        <div class="login-body">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-user position-absolute"></i>
                    <input type="text" class="form-control ps-5" id="username" name="username"
                           placeholder="ชื่อผู้ใช้" required autofocus>
                    <label for="username">ชื่อผู้ใช้</label>
                </div>

                <div class="form-floating mb-4 position-relative">
                    <i class="fas fa-lock position-absolute"></i>
                    <input type="password" class="form-control ps-5" id="password" name="password"
                           placeholder="รหัสผ่าน" required>
                    <label for="password">รหัสผ่าน</label>
                </div>

                <button type="submit" class="btn btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                </button>
            </form>

            <div class="info-box text-center">
                <i class="fas fa-info-circle text-muted"></i>
                <span class="text-muted">ครั้งแรก: <strong>admin</strong> / <strong>admin123</strong></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
